<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente ITSCG Primo Levi - Gemini</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Rivisto con stile moderno e colori istituzionali (esempio) */
        :root {
            --primary-color: #4285F4; /* Blu Google */
            --secondary-color: #34A853; /* Verde */
            --background-light: #f5f5f5;
            --background-chat: #e8eaf6; /* Sfondo chat leggermente azzurro */
            --text-dark: #202124;
            --text-light: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            background-color: var(--text-light);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh; /* Altezza maggiore */
        }
        .chat-header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            font-size: 1.4em;
            border-bottom: 4px solid var(--secondary-color);
        }
        .logo-img {
            /* STILE PER LA TUA FOTO/LOGO */
            height: 40px; 
            width: 40px; 
            border-radius: 50%; /* Rende l'immagine circolare */
            object-fit: cover; /* Assicura che l'immagine copra l'area */
            margin-right: 15px;
            border: 2px solid var(--text-light);
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--background-chat);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
        .user-message {
            background-color: #c5e1a5; /* Verde chiaro */
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: var(--text-light);
            margin-right: auto;
            text-align: left;
            border: 1px solid #e0e0e0;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: var(--text-light);
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid #ccc;
            border-radius: 25px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }
        .chat-input input[type="text"]:focus {
            border-color: var(--primary-color);
        }
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #3367d6; /* Blu più scuro */
        }
        .loading-indicator {
            text-align: center;
            color: #757575;
            padding: 10px;
            display: none;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="images/logo_levi.png" alt="Logo Primo Levi" class="logo-img"> 
            Assistente ITSCG Primo Levi
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                Benvenuto! Sono l'assistente virtuale dell'ITSCG Primo Levi. Chiedimi informazioni su orari, corsi o eventi.
            </div>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            Il bot sta rispondendo...
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Scrivi un messaggio..." autofocus>
            <button onclick="sendMessage()" id="sendButton">Invia</button>
        </div>
    </div>

    <script>
        // =========================================================
        // ✅ URL DEL PROXY SERVER SU RENDER
        // =========================================================
        const PROXY_URL = 'https://stage-levi.onrender.com/api/chat'; 
        // =========================================================

        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            // Gestione dei ritorni a capo (se il bot li invia)
            messageDiv.innerHTML = text.replace(/\n/g, '<br>'); 
            chatBox.appendChild(messageDiv);
            scrollToBottom();
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // 1. Aggiungi il messaggio dell'utente
            appendMessage(message, 'user');
            userInput.value = '';

            // 2. Disabilita input e mostra indicatore di caricamento
            sendButton.disabled = true;
            userInput.disabled = true;
            loadingIndicator.style.display = 'block';
            scrollToBottom();
            
            try {
                // 3. Invia la richiesta al proxy server
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok && data.response) {
                    // 4. Aggiungi la risposta del bot
                    appendMessage(data.response, 'bot');
                } else if (data.error) {
                    // Gestione errori lato server
                    appendMessage(`ERRORE SERVER: ${data.error}`, 'bot');
                } else {
                    // Errore generico
                    appendMessage('ERRORE: La risposta dal server è vuota o non valida.', 'bot');
                }

            } catch (error) {
                console.error('Errore di connessione al proxy:', error);
                appendMessage('ERRORE DI CONNESSIONE: Impossibile raggiungere il proxy server su Render. Controlla la console del browser.', 'bot');
            } finally {
                // 5. Riabilita input e nascondi indicatore
                sendButton.disabled = false;
                userInput.disabled = false;
                loadingIndicator.style.display = 'none';
                userInput.focus();
            }
        }
        
        // Permetti l'invio premendo Invio
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Impedisce il default (nuova linea)
                sendMessage();
            }
        });

        // Focus iniziale
        userInput.focus();

    </script>
</body>
</html>
